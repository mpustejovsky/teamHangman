<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style.css">
  
<title>HangMan</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

</style>
</head>
  <body>
    <h1>Hangman</h1>
    <div id="container">
    <div id="display-element">
      <ul id="guess-letter">Pick A letter</ul>
    </div>

    <div id="answers">
      <ul id="correct-answer"></ul>
    </div>
    <div id="incorrect-count">
    </div>
    <div id="image-area"></div>
    <div id="hint-area">
      <button id="giveHint" onclick="showHint()">Click for Hint</button>
      <div id="display-hint"></div>
    </div>
    <div id="reset-area">
      <button id="reset" onclick="resetGame()">Click to Reset Game</button>
    </div>
  </div>
   
    <script src="index.js"></script>
  </body>
</html>
