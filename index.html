<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style.css">
  
<title>HangMan</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

</style>
</head>
  <body>
    <h1>Hangman</h1>
    <!-- <h2>Use the alphabet below to guess the word.</h2>
    <h3>If you need a clue, click the hint button!</h3> -->
    <div id="container">
      
    <div id="display-element">
      <h2>Use the alphabet below to guess the word.</h2>
      <h3>If you need a clue, click the hint button!</h3>
      <ul id="guess-letter"></ul>
    </div>

    <div id="answers">
      <ul id="correct-answer"></ul>
    </div>
    <div id="incorrect-count">
    </div>
    <div id="image-area"></div>
    <div id="hint-area">
      <button id="giveHint" onclick="showHint()">Hint</button>
      <div id="display-hint"></div>
    </div>
    <div id="reset-area">
      <button id="reset" onclick="resetGame()">Play Again!</button>
    </div>
  </div>
   
    <script src="index.js"></script>
  </body>
</html>
